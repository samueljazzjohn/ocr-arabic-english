version: "3.4"

services:
  bilingual-text-extractor:
    build:
      dockerfile: Dockerfile.local
      context: .
    env_file:
      - .env.local
    labels:
      - "traefik.api.port=80"
      - "traefik.protocol=http"
      - "traefik.frontend-host1.rule=Host:${HOST_PRIMARY}"
      - "traefik.frontend-host2.rule=Host:${HOST_SECONDARY}"
    volumes:
      - "./app:/code/app"
    
