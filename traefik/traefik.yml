# traefik.yml
api:
  dashboard: true

entryPoints:
  web:
    address: ":80"
  websecure:
    address: ":443"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false

  file:
    directory: "/dynamic"
    watch: true

certificatesResolvers:
  myresolver:
    acme:
      email: samuel.j@smarter.codes
      storage: "/letsencrypt/acme.json"
      tlsChallenge: {}
